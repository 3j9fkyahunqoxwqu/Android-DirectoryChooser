buildscript {
  repositories {
    mavenCentral()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
    classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT'
  }
}

allprojects {
  group = GROUP
  version = VERSION_NAME

  def androidHome = new File(System.getenv('ANDROID_HOME')).absolutePath
  def androidRepo = 'file://' + androidHome + '/extras/android/m2repository'
  def googleRepo = 'file://' + androidHome + '/extras/google/m2repository'

  printf('androidRepo: %s\n', androidRepo)

  repositories {
    mavenCentral()
    maven { url androidRepo }
    maven { url googleRepo }
  }

  tasks.withType(Compile) {
    options.encoding = 'UTF-8'
  }
}

apply plugin: 'android-reporting'
apply plugin: 'checkstyle'
